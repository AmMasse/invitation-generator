name: Build Invitation Generator

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Use spec file for Windows to create directory distribution (fixes DLL issues)
    - name: Build Windows executable with spec
      run: |
        pip install pyinstaller pyinstaller-hooks-contrib
        pyinstaller --clean InvitationGenerator.spec
      continue-on-error: true
    
    # Fallback build without icon if the main build fails
    - name: Build Windows executable (fallback without icon)
      if: failure()
      run: |
        pyinstaller --windowed --name="InvitationGenerator" ^
        --hidden-import='PIL._tkinter_finder' ^
        --hidden-import='pkg_resources.py2_warn' ^
        main.py
    
    - name: Package Windows app
      run: |
        if (Test-Path "dist/InvitationGenerator") {
          Compress-Archive -Path dist/InvitationGenerator/* -DestinationPath dist/InvitationGenerator-Windows.zip
        } elseif (Test-Path "dist/InvitationGenerator.exe") {
          Compress-Archive -Path dist/InvitationGenerator.exe -DestinationPath dist/InvitationGenerator-Windows.zip
        } else {
          Write-Error "No Windows build found to package!"
          exit 1
        }
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-package
        path: dist/InvitationGenerator-Windows.zip
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # For macOS, onefile usually works fine
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name="InvitationGenerator" \
        --hidden-import='PIL._tkinter_finder' \
        --hidden-import='pkg_resources.py2_warn' \
        main.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: dist/InvitationGenerator
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # For Linux, onefile usually works fine
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --windowed --name="InvitationGenerator" \
        --hidden-import='PIL._tkinter_finder' \
        --hidden-import='pkg_resources.py2_warn' \
        main.py
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-executable
        path: dist/InvitationGenerator
        retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Invitation Generator ${{ github.ref_name }}
        body: |
          ## Template-Based Invitation Generator
          
          ### Downloads:
          - **Windows**: InvitationGenerator-Windows.zip (Extract and run InvitationGenerator.exe)
          - **macOS**: InvitationGenerator (macOS)
          - **Linux**: InvitationGenerator (Linux)
          
          ### Features:
          - Upload custom template backgrounds
          - Precise text positioning (millimeter accuracy)
          - Batch generate personalized invitations
          - Professional A5 PDF output
          - Clickable RSVP buttons
          
          ### Requirements:
          - Excel file with columns: Name, Link, Occasion
          - Template image (PNG/JPG recommended at A5 size)
          
          ### Installation:
          1. Download the appropriate file for your OS
          2. **Windows**: Extract the ZIP file and run InvitationGenerator.exe
          3. **macOS/Linux**: Make executable (`chmod +x InvitationGenerator`) and run
          4. Upload your template and Excel file and generate invitations!
        draft: false
        prerelease: false
        files: |
          ./artifacts/windows-package/InvitationGenerator-Windows.zip
          ./artifacts/macos-executable/InvitationGenerator
          ./artifacts/linux-executable/InvitationGenerator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
